<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/365377b12b.js"></script>
  <title>Home</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Hamazon</h1>
      <p class="lead">Everything ham that you need.</p>
    </div>
    <div id="cart-div">
      <i class="fas fa-cart-plus">Items:<p id="cart" style="float: right"></p> </i>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="myModal-cart">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="close close-modal-cart" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="display-cart-item">
          <div class="row">
            <div class="col">name</div>
            <div class="col">quantity</div>
            <div class="col">price</div>
          </div>
          <br>
        </div>
        <div style="margin-left:260px">
          <p style="display: inline">total price:</p>
          <p id="total-price" style="display: inline"></p>
        </div>

        <div class="modal-footer">
          <button type="button" id="check-out-modal-cart" class="btn btn-secondary"
            data-dismiss="modal">checkout</button>
          <button type="button" class= "btn btn-secondary close-modal-cart"  data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>






  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sorry, no ham for you.</h5>
          <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal-body-display"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row" id="product-display">

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/app.js"></script>

</body>

</html>
